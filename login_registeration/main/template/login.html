<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/774f74ddac.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
 <nav>
       <div class="logo">Logo</div>
      <ul>
<li><a class="active" href="/">Home</a></li>
{% if current_user.is_authenticated%}
<li> <a class="active" href="{{url_for('user_bp.reg')}}">add patient</a></li>
<li> <a class="active" href="{{url_for('auth.logout')}}">logout</a></li>
{%endif%}
      </ul>
</nav>
      <section class="log-section">
          <div class="Container">

              <div class="user0 singinBx">
                  <div class="log-img">
                      <img src="/static/imges/one1.jpg" alt="">
                  </div>
                  <div class="formBx">
                  <form action="#" method="post">
                      <h2>Sing In</h2>
                      <input type="email" name="email" placeholder=" Email" pattern="(\d+)|[a-zA-Z]|(!)|(@)|(#)|($)|(%)|(^)|(&)|(\*)|(\()|(\))|(~)|(-)|(_)|(?)" required>
                      <input type="password" name="password" placeholder="Password" pattern="(\d+)|[a-zA-Z]|(!)|(@)|(#)|($)|(%)|(^)|(&)|(\*)|(\()|(\))|(~)|(-)|(_)|(?)" required>
                      <input type="submit" name="submitlogin" value="Login">
                      <br>
                      {{error}}
                      <p class="singup">Forget password ? <a href="reset_password" onclick="toggleForm();">Reset</a></p>
                      <p class="singup">Don't have an account ? <a href="signup" onclick="toggleForm();">Sign Up.</a></p>
                  </form>
                </div>
              </div>
